<!DOCTYPE html>
<html>
  <head>
    <title>GRID Practice</title>
    <body style="padding-bottom: 1000px;">
      
      <div style="
      display: grid;
      grid-template-columns: 100px 100px;">

      <div style="background-color:
       lightskyblue;">div 1</div>
      <div style="background-color:
       lightpink;">div 2<p>text</p></div>

      </div>

      
      <div style="
      margin-top: 30px;
      display: grid;
      grid-template-columns: 100px 100px 200px;">

      <div style="background-color:
      lightskyblue;">100px</div>
      <div style="background-color:
      lightpink;">100px<p>text</p></div>
      <div style="background-color:
      lightskyblue;">200px</div>
      <div style="background-color:
      lightpink;">100px</div>

      </div>

      <div style="
      margin-top: 30px;
      display: grid;
      grid-template-columns: 100px 1fr;">

      <div style="background-color:
      lightskyblue;">100px</div>
      <div style="background-color:
      lightpink;">1fr</div>


      </div>

      <div style="
      margin-top: 30px;
      display: grid;
      grid-template-columns: 100px 1fr 3fr;">

      <div style="background-color:
      lightskyblue;">100px</div>
      <div style="background-color:
      lightpink;">1fr</div>
      <div style="background-color:
      lightskyblue;">3fr</div>

      </div>

    </div>

    <div style="
    margin-top: 30px;
    display: grid;
    grid-template-columns: 1fr 1fr 1fr;
    column-gap: 20px;
    row-gap: 40px;"
    >
    

    <div style="height: 200px; background-color:
    lightskyblue;">1fr</div>
    <div style="height: 200px; background-color:
    lightpink;">1fr</div>
    <div style="height: 200px; background-color:
    lightskyblue;">1fr</div>
    <div style="height: 200px; background-color:
    lightpink;">1fr</div>
    <div style="height: 200px; background-color:
    lightskyblue;">1sfr</div>
    <div style="height: 200px; background-color:
    lightpink;">1fr</div>
    </div>


      
    </body>
  </head>
</html>
